<section>
  <button (click)="logout()">Logout</button>
  <button (click)="toProfile()">Profile</button>
</section>

<section>
  List of all Users

  <ul>
    <li *ngFor="let user of users"> <span (click)="createRequest(user.username)">{{user.username}}</span> | {{user.lastname}}, {{user.firstname}} </li>
  </ul>
</section>


<section *ngIf="reqList?.length">
  Request List
  <ul>
    <li *ngFor="let item of reqList">
      Req: {{item.id}} {{item.user}}
      <mat-icon (click)="acceptRequest(item.id)">done</mat-icon>
      <mat-icon (click)="declineRequest(item.id)">clear</mat-icon>
    </li>
  </ul>
</section>


<section *ngIf="contacts?.length">
  Contact List
  <ul>
    <div *ngFor="let item of contacts">
      <li>{{item.contact}}
        <mat-icon (click)="showContactInfo(item.contact)">info</mat-icon>
        <mat-icon (click)="deleteContact(item.id)">delete</mat-icon>
      </li>
      <p *ngIf="showContact">{{contactInfo.firstname}} {{contactInfo.lastname}}
        <mat-icon (click)="clearContactInfo()">remove</mat-icon>
      </p>
    </div>


  </ul>
</section>
