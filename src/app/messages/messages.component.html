

<section>
  <mat-action-list *ngIf="contactList?.length">
    <button mat-list-item *ngFor="let item of contactList" (click)="setReceiver(item.contact)"> {{item.contact}} </button>
  </mat-action-list>

  <app-websocket *ngIf="showWebSocket" [receiver]="contact" [msgList]="msgList"></app-websocket>
</section>
