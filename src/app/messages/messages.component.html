<section>
  <mat-icon (click)="toProfile()">person</mat-icon>
</section>

<br />

<div class="chat-contacts">
  <mat-action-list *ngIf="contactList?.length">
    <button mat-list-item *ngFor="let item of contactList" (click)="setMessageList(item.contact)"> {{item.contact}} </button>
  </mat-action-list>

  <app-chat [msgList]="msgList!" [receiver]="contact"></app-chat>

</div>
