<h2>Send a message:</h2>
<form (ngSubmit)="sendMessage(message); message =''">
  <input [(ngModel)]="message" name="message" type="text" />
  <button type="submit" style="margin-left: 10px;">Send</button>
</form>

<h2>Received messages from Server:</h2>
<ul>
  <li *ngFor="let data of ws.receivedData">
    {{data.time}}: {{data.message}}
  </li>
</ul>
