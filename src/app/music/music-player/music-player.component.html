<header>
  <mat-toolbar color="primary">
    <mat-icon>music_note</mat-icon>
    Angular Music Player
    <span class="spacer"></span>
    Now Playing: {{ currentMusic.base.title }}
  </mat-toolbar>
</header>
<main class="music-list">
  <div class="spinner-container" *ngIf="loading | async">
    <mat-spinner></mat-spinner>
</div>
  <table mat-table [dataSource]="musicList" class="music-list">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let music">
            <a (click)="play()" style="cursor: pointer;">{{ music?.base?.title }}</a>
        </td>
    </ng-container>
    <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef>Artist</th>
        <td mat-cell *matCellDef="let music">{{ music?.base?.artist }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>

<footer>
  <mat-toolbar>
    <button mat-icon-button (click)="prev()">
      <mat-icon>skip_previous</mat-icon>
    </button>
    <button mat-icon-button (click)="play()">
      <mat-icon>{{ audio.paused ? 'play_arrow' : 'pause' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="next()">
      <mat-icon>skip_next</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>volume_up</mat-icon>
    </button>
    <mat-slider
      (change)="volumeSlider($event)"
      color="primary"
      step="1" max="{{currentDuration}}">
      <input matSliderThumb [value]="audio.volume">
    </mat-slider>
  </mat-toolbar>
  <mat-toolbar>
    {{ currentTime }}&nbsp;/&nbsp;{{ musicLength }}
    <mat-slider
      (input)="durationSlider($event)"
      class="slider-full"
      color="primary"
      discrete>
      <input matSliderThumb [value]="audio.currentTime">
    </mat-slider>
    <!-- MatSlider ' value="{{ audio.readyState === 0 ? 0 : audio.currentTime }}" ' -->
  </mat-toolbar>
</footer>
