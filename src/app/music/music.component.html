<div *ngIf="!switch" class="container">
  <div class="card card-border">
    <button mat-stroked-button (click)="musicAll()">Music all</button>
    <button mat-stroked-button (click)="musicList=[]">Clear</button>
    <br>
    <div *ngIf="musicList.length > 0">
      <button mat-raised-button class="play" color="primary" (click)="playAllSongs()">Play All</button><br><br>
      <mat-action-list *ngFor="let item of musicList">
        <button mat-stroked-button class="btn-display list-button" (click)="playSong(item.id, item)">{{item.artist}}  {{item.title}}</button>
      </mat-action-list>
    </div>
  </div>
</div>

<div *ngIf="switch" class="container">
  <div class="card card-border">
    <mat-card-header>
      <mat-card-title>Add Song</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="add-music" [formGroup]="addSongForm" (ngSubmit)="addSong()">
        <mat-form-field>
          <mat-label>Artist</mat-label>
          <input matInput formControlName="artist" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Genre</mat-label>
          <input matInput formControlName="genre" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Feature</mat-label>
          <input matInput formControlName="feature">
        </mat-form-field>
        <mat-form-field>
          <button mat-raised-button type="button" (click)="fileInput.click()">Choose File</button>
          <input type="text" hidden matInput formControlName="fname" accept=".mp3"  />
          <input type="file" hidden #fileInput accept=".mp3" (change)="setFile($event)" required>
          <span class="file-name">{{getFilename()}}</span>
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit">Add Song</button>
      </form>
    </mat-card-content>
  </div>
</div>
