<h1>Profile</h1>

<section>
  <img *ngIf="!profilePhoto" class="profile-pic" src="../../../assets/images/my-profile-icon.jpg" alt="Profile Picture">
  <div *ngIf="profilePhoto">
    <img [src]="profilePhoto" alt="" class="profile-pic">
  </div>
  <mat-icon>create</mat-icon>
</section>

<section>
  <button (click)="getProfilePhoto()">
    load image
  </button>
</section>
