<section>
  <button (click)="logout()">Logout</button>
  <button (click)="toSongs()">Songs</button>

<h1>Profile <div *ngIf="currentUser">{{currentUser.firstname}} {{currentUser.lastname}}</div></h1>

<section>

  </div>
  <mat-icon id="modify">create</mat-icon>
</section>
