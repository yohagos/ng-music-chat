<div class="container">
  <div class="card card-border">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="sign-up-form" [formGroup]="createForm" (ngSubmit)="createUserRequest()">
        <mat-form-field>
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password enter again</mat-label>
          <input matInput (change)="password($event)" type="password" required>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary">Create User</button>
      </form>
    </mat-card-content>
  </div>
</div>
