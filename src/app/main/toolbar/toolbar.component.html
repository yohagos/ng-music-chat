<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="spacer"></span>

  <button mat-button *ngIf="!loggedIn" (click)="toLogin()" >
    Sign in
  </button>
  
  <button mat-button *ngIf="!loggedIn" (click)="toSignUp()">
    Sign up
  </button>


  <button mat-button *ngIf="loggedIn" (click)="logout()">
    Logout
  </button>



</mat-toolbar>
