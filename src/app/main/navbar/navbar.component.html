<mat-sidenav-container autosize>
  <mat-sidenav mode="side" [opened]="isSidenavOpen">

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-action-list>
      <button mat-action-item *ngFor="let item of list" mat-raised-button>
        {{ item.title }}
      </button>
    </mat-action-list>
  </mat-sidenav-content>
</mat-sidenav-container>
