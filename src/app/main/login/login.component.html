<form [formGroup]='createForm' (ngSubmit)="createUserRequest()">
  <label>Firstname</label>
  <input type="text" formControlName='firstname'><br>
  <label>Lastname</label>
  <input type="text" formControlName='lastname'><br>
  <label>Username</label>
  <input type="text" formControlName='username'><br>
  <label>Password</label>
  <input type="text" formControlName='password'><br>
  <button type="submit">
    create user
  </button>
</form>
<br>
<br>
<br>
<form [formGroup]='form' (ngSubmit)="login()">
    <label>Username</label>
    <input type='text' formControlName='username' /> <br>
    <label>Password</label>
    <input type='text' formControlName='password' />
    <div>
        <button type ='submit' [disabled]="!this.form.value">
            Login
        </button>
    </div>
</form>
<br>
<br>
<br>
<button (click)="users()">UserList</button><br><button (click)="userList=[]">Clear</button>

<div *ngIf="userList">
  <p *ngFor="let item of userList">{{item.username}} & {{item.password}}</p>
</div>
